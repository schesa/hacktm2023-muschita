<!DOCTYPE html>
<html>
<head>
    <title>Image Upload Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Image Upload</a>
</nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Image Upload Result</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">WorkUnit: {{ work_unit }}, uploaded Image Details:</h5>
            <ul class="list-group">
                <li class="list-group-item"><strong>Filename:</strong> {{ filename }}</li>
                <li class="list-group-item"><strong>Size:</strong> {{ size }}</li>
                <li class="list-group-item"><strong>Format:</strong> {{ format }}</li>
            </ul>
            <div class="mt-3">
                <h5 class="card-title mt-4">Uploaded Image:</h5>
                <img src="{{ s3_image_url }}" class="img-fluid" alt="Uploaded Image"  width="400" height="400"/>
            </div>
            <div class="mt-3">
                <a href="/" class="btn btn-primary">Upload Another Image</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
